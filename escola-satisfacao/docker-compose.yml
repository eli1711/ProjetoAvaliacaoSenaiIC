version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: escola_db
      MYSQL_USER: escola_user
      MYSQL_PASSWORD: escola_pass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: escola_app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://db:3306/escola_db
      DB_USER: escola_user
      DB_PASSWORD: escola_pass
    volumes:
      - ./src/main/webapp:/usr/local/tomcat/webapps/ROOT  # Para desenvolvimento com hot-reload

volumes:
  db_data: