<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login - Sistema de Avaliação CPA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center py-12 px-6">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md border border-slate-200">
    <h1 class="text-2xl font-bold text-slate-800 mb-2 text-center tracking-tight">
      Sistema de Avaliações CPA
    </h1>
    <p class="text-sm text-slate-500 text-center mb-6">
      Faça login com seu usuário institucional para acessar o painel.
    </p>

    <!-- Mensagens de erro/sucesso -->
    <div th:if="${param.error}" class="mb-4 text-center text-red-600 font-medium text-sm">
      Usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="mb-4 text-center text-green-600 font-medium text-sm">
      Logout realizado com sucesso.
    </div>

    <!-- Formulário de Login -->
    <form th:action="@{/perform_login}" method="post" class="space-y-6">
      <!-- CSRF: importante se o CSRF estiver habilitado -->
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <div>
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Usuário</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition" />
      </div>

      <div class="pt-4">
        <button type="submit"
                class="w-full bg-sky-600 text-white px-6 py-2.5 rounded-lg font-medium shadow hover:bg-sky-700 transition">
          Entrar
        </button>
      </div>
    </form>

    <p class="text-center text-slate-400 text-xs mt-8">
      © 2025 Sistema de Avaliação CPA
    </p>
  </div>
</body>
</html>
