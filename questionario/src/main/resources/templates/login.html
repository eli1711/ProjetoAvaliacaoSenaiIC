<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login - Sistema de Avaliação CPA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-6">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md border border-gray-200">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center tracking-tight">
      Acesso ao Sistema CPA
    </h1>

    <!-- Mensagens de erro/sucesso -->
    <div th:if="${param.error}" class="mb-4 text-center text-red-600 font-medium">
      Usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="mb-4 text-center text-green-600 font-medium">
      Logout realizado com sucesso.
    </div>

    <!-- Formulário de Login -->
    <form th:action="@{/perform_login}" method="post" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div class="pt-4 flex justify-center">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-700 transition duration-200 w-full">
          Entrar
        </button>
      </div>
    </form>

    <!-- Rodapé -->
    <p class="text-center text-gray-500 text-sm mt-8">
      © 2025 Sistema de Avaliação CPA <br/> Desenvolvido com Spring Boot & Thymeleaf
    </p>
  </div>
</body>
</html>
