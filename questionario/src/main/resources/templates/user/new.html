<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cadastrar Novo Usu√°rio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-10 px-6">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-lg border border-gray-200">
    <h1 class="text-2xl font-bold text-gray-800 mb-8 text-center tracking-tight">
      Cadastrar Novo Usu√°rio
    </h1>

    <form th:action="@{/users/save}" method="post" th:object="${user}" class="space-y-6">
      <!-- Token CSRF (se ativo no SecurityConfig) -->
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usu√°rio</label>
        <input type="text" id="username" th:field="*{username}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
        <input type="text" id="name" th:field="*{name}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="password" th:field="*{password}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div>
        <label for="className" class="block text-sm font-medium text-gray-700 mb-1">Turma/Setor</label>
        <input type="text" id="className" th:field="*{className}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Fun√ß√£o</label>
        <select id="role" th:field="*{role}" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
          <option value="">Selecione...</option>
          <option value="ROLE_ALUNO">Aluno</option>
          <option value="ROLE_PROFESSOR">Professor</option>
          <option value="ROLE_ADMIN">Administrador</option>
        </select>
      </div>

      <div class="pt-4 flex justify-center">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-700 transition duration-200">
          üíæ Salvar Usu√°rio
        </button>
      </div>
    </form>

    <div class="text-center mt-8">
      <a href="/users"
         class="inline-block text-blue-600 hover:text-blue-800 font-medium transition duration-150">
        ‚Üê Voltar √† lista de usu√°rios
      </a>
    </div>
  </div>
</body>
</html>
