<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="'Visualizar Questionário: ' + ${questionnaire.name}">Visualizar Questionário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10 px-6">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-3xl border border-gray-200">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center tracking-tight"
        th:text="${questionnaire.name}">
      Questionário
    </h1>

    <!-- Dados do questionário -->
    <div class="text-gray-700 space-y-1 mb-6 text-center">
      <p><strong>Semestre:</strong> <span th:text="${questionnaire.semester}">1</span></p>
      <p><strong>Ano:</strong> <span th:text="${questionnaire.year}">2025</span></p>
      <p>
        <strong>Status:</strong>
        <span th:text="${questionnaire.status}"
              th:classappend="${questionnaire.status?.toString() == 'DISPONIVEL'} ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'">
          DISPONÍVEL
        </span>
      </p>
    </div>

    <hr class="my-6"/>

    <!-- Perguntas -->
    <h2 class="text-lg font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2">Perguntas</h2>

    <div th:if="${#lists.isEmpty(questions)}" class="text-center text-gray-500 italic py-4">
      Nenhuma questão cadastrada.
    </div>

    <ul th:each="q : ${questions}" class="space-y-4">
      <li class="bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition duration-150">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
          <div>
            <p class="font-semibold text-gray-800 mb-1" th:text="${q.text}">Texto da questão</p>
            <small class="text-gray-600">
              Tipo: <span th:text="${q.type}">QUALITATIVA</span>
              <span th:if="${q.type?.toString() eq 'QUANTITATIVA'}">
                — <em>Pontuação:</em> <span th:text="${q.score}">5</span>
              </span>
            </small>
          </div>

          <div class="flex gap-2 mt-3 sm:mt-0">
            <a th:href="@{/questionnaires/{qid}/questions/{id}/edit(qid=${questionnaire.id}, id=${q.id})}"
               class="bg-amber-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-amber-600 transition duration-150">
              ✏️ Editar
            </a>
            <form th:action="@{/questionnaires/{qid}/questions/{id}/delete(qid=${questionnaire.id}, id=${q.id})}"
                  method="post" class="inline"
                  onsubmit="return confirm('Tem certeza que deseja excluir esta questão?')">
              <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
              <button type="submit"
                      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-150">
                🗑️ Excluir
              </button>
            </form>
          </div>
        </div>
      </li>
    </ul>

    <hr class="my-6"/>

    <!-- Ações -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
      <a th:href="@{/questionnaires/{id}/answers(id=${questionnaire.id})}"
         class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-700 transition duration-200">
        📊 Ver Respostas
      </a>

      <a th:href="@{/questionnaires/{id}/questions/new(id=${questionnaire.id})}"
         class="bg-green-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-green-700 transition duration-200">
        ➕ Cadastrar Nova Questão
      </a>
    </div>

    <!-- Voltar -->
    <div class="text-center mt-8">
      <a href="/questionnaires"
         class="inline-block text-blue-600 hover:text-blue-800 font-medium transition duration-150">
        ← Voltar para a lista de questionários
      </a>
    </div>
  </div>
</body>
</html>
