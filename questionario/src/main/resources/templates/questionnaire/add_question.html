<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Nova Questão</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-lg border border-gray-200">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center tracking-tight">
      Adicionar Questão ao Questionário
    </h1>

    <form th:action="@{/questionnaires/{id}/questions/new(id=${questionnaire.id})}" method="post" class="space-y-6">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <div>
        <label for="text" class="block text-sm font-medium text-gray-700 mb-1">Texto da Questão</label>
        <input type="text" id="text" name="text" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div>
        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Tipo da Questão</label>
        <select id="type" name="type" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
          <option value="QUALITATIVA">Qualitativa</option>
          <option value="QUANTITATIVA">Quantitativa</option>
        </select>
      </div>

      <div>
        <label for="score" class="block text-sm font-medium text-gray-700 mb-1">Pontuação (somente se quantitativa)</label>
        <input type="number" id="score" name="score" min="0" max="5"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div class="pt-4 flex justify-center">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-700 transition duration-200">
          Salvar Questão
        </button>
      </div>
    </form>

    <div class="mt-8 text-center">
      <a th:href="@{/questionnaires/{id}(id=${questionnaire.id})}"
         class="text-sm text-blue-600 hover:text-blue-800 font-medium transition duration-150">
        ← Voltar ao questionário
      </a>
    </div>
  </div>
</body>
</html>
