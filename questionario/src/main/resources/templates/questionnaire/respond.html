<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="'Responder: ' + ${questionnaire.name}">Responder Question√°rio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-10 px-6">

  <!-- Container principal -->
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-3xl border border-gray-200">
    <h1 class="text-2xl font-bold text-[#c4161c] mb-8 text-center tracking-tight"
        th:text="'Responder Question√°rio: ' + ${questionnaire.name}">
      Responder Question√°rio
    </h1>

    <!-- üîπ Mensagem de erro -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 text-center">
      <p th:text="${error}"></p>
    </div>

    <!-- üîπ Mensagem de sucesso -->
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 text-center">
      <p th:text="${success}"></p>
    </div>

    <!-- Formul√°rio -->
    <form th:action="@{/questionnaires/{id}/respond(id=${questionnaire.id})}" method="post" class="space-y-8">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <!-- Bloco de quest√µes -->
      <div th:each="q : ${questions}" class="bg-gray-50 p-5 border border-gray-200 rounded-xl shadow-sm">
        <p class="font-semibold text-gray-800 mb-3" th:text="${q.text}">Texto da quest√£o</p>

        <!-- Quest√£o Qualitativa -->
        <div th:if="${q.type?.toString() eq 'QUALITATIVA'}">
          <label th:for="'resp_' + ${q.id}" class="block text-sm text-gray-600 mb-1">Sua resposta:</label>
          <textarea th:id="'resp_' + ${q.id}"
                    th:name="'responses[' + ${q.id} + ']'"
                    rows="3"
                    placeholder="Digite sua resposta..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#c4161c] focus:border-[#c4161c] transition duration-150"></textarea>
        </div>

        <!-- Quest√£o Quantitativa -->
        <div th:if="${q.type?.toString() eq 'QUANTITATIVA'}">
          <label th:for="'resp_' + ${q.id}" class="block text-sm text-gray-600 mb-1">
            Sua avalia√ß√£o (0 a 5):
          </label>
          <input type="number"
                 min="0" max="5"
                 th:id="'resp_' + ${q.id}"
                 th:name="'responses[' + ${q.id} + ']'"
                 required
                 class="w-28 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#c4161c] focus:border-[#c4161c] transition duration-150" />
        </div>
      </div>

      <!-- Bot√£o de envio -->
      <div class="flex justify-center pt-6">
        <button type="submit"
                class="bg-[#c4161c] text-white px-8 py-2 rounded-lg font-medium shadow hover:bg-[#a01216] transition duration-200">
          Enviar Respostas
        </button>
      </div>
    </form>

    <!-- Link de retorno -->
    <div class="text-center mt-8">
      <a href="/questionnaires/available"
         class="inline-block text-[#c4161c] hover:text-[#8e1013] font-medium transition duration-150">
        ‚Üê Voltar aos question√°rios dispon√≠veis
      </a>
    </div>
  </div>

  <!-- Rodap√© -->
  <footer class="mt-10 text-sm text-gray-500">
    ¬© 2025 SENAI ‚Äî Sistema de Avalia√ß√£o e Question√°rios
  </footer>

</body>
</html>
