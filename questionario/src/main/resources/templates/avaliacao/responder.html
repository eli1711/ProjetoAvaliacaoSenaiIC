<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title th:text="'Responder Avaliação: ' + ${questionnaire.name}">Responder Avaliação</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col font-sans">

<header class="bg-sky-700 text-white shadow">
  <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/home" class="font-semibold tracking-tight text-lg">CPA - Aluno</a>
    <nav class="flex items-center gap-4 text-sm">
      <a href="/avaliacoes/disponiveis" class="hover:text-sky-200">Minhas Avaliações</a>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit"
                class="ml-3 px-3 py-1 rounded-lg bg-sky-900 hover:bg-sky-800 text-xs font-medium">
          Sair
        </button>
      </form>
    </nav>
  </div>
</header>

<main class="flex-1">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl shadow border border-slate-200 p-8">
      <h1 class="text-2xl font-bold text-slate-800 mb-1 text-center">
        Avaliação da Turma
      </h1>
      <p class="text-sm text-slate-500 text-center mb-4">
        Questionário:
        <span class="font-semibold" th:text="${questionnaire.name}">Questionário CPA</span>
      </p>
      <p class="text-xs text-slate-400 text-center mb-6">
        Turma:
        <span th:text="${avaliacao.turma.nome}">ADS 2º 2025</span>
      </p>

      <form th:action="@{/avaliacoes/{id}/responder(id=${avaliacao.id})}"
            method="post" class="space-y-6">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

        <div th:each="q,iter : ${questions}"
             class="border border-slate-200 rounded-xl p-4 bg-slate-50">
          <p class="font-medium text-slate-800 mb-2">
            <span th:text="${iter.index + 1} + '. '">1.</span>
            <span th:text="${q.text}">Texto da questão</span>
          </p>

          <!-- QUALITATIVA -->
          <div th:if="${q.type?.toString() == 'QUALITATIVA'}">
            <textarea
              th:name="${'responses[' + q.id + ']'}"
              rows="3"
              placeholder="Digite sua resposta..."
              class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm
                     focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"></textarea>
          </div>

          <!-- QUANTITATIVA: múltipla escolha -->
          <div th:if="${q.type?.toString() == 'QUANTITATIVA'}" class="space-y-2">
            <p class="text-xs text-slate-500 mb-1">
              Selecione uma opção:
            </p>
            <div class="space-y-1 text-sm text-slate-700">
              <label class="flex items-center gap-2" th:if="${q.option1Label != null}">
                <input type="radio"
                       th:name="${'responses[' + q.id + ']'}"
                       value="1"
                       class="h-4 w-4 text-sky-600 border-slate-300 focus:ring-sky-500" />
                <span th:text="${q.option1Label + ' (vale 1)'}">Discordo totalmente (vale 1)</span>
              </label>
              <label class="flex items-center gap-2" th:if="${q.option2Label != null}">
                <input type="radio"
                       th:name="${'responses[' + q.id + ']'}"
                       value="2"
                       class="h-4 w-4 text-sky-600 border-slate-300 focus:ring-sky-500" />
                <span th:text="${q.option2Label + ' (vale 2)'}">Discordo parcialmente (vale 2)</span>
              </label>
              <label class="flex items-center gap-2" th:if="${q.option3Label != null}">
                <input type="radio"
                       th:name="${'responses[' + q.id + ']'}"
                       value="3"
                       class="h-4 w-4 text-sky-600 border-slate-300 focus:ring-sky-500" />
                <span th:text="${q.option3Label + ' (vale 3)'}">Concordo parcialmente (vale 3)</span>
              </label>
              <label class="flex items-center gap-2" th:if="${q.option4Label != null}">
                <input type="radio"
                       th:name="${'responses[' + q.id + ']'}"
                       value="4"
                       class="h-4 w-4 text-sky-600 border-slate-300 focus:ring-sky-500" />
                <span th:text="${q.option4Label + ' (vale 4)'}">Concordo totalmente (vale 4)</span>
              </label>
              <!-- 5ª opção opcional -->
              <label class="flex items-center gap-2" th:if="${q.option5Label != null}">
                <input type="radio"
                       th:name="${'responses[' + q.id + ']'}"
                       value="0"
                       class="h-4 w-4 text-sky-600 border-slate-300 focus:ring-sky-500" />
                <span th:text="${q.option5Label + ' (vale 0)'}">Não sei opinar (vale 0)</span>
              </label>
            </div>
          </div>
        </div>

        <div class="pt-4 flex justify-center">
          <button type="submit"
                  class="bg-sky-600 text-white px-6 py-2 rounded-lg font-medium shadow
                         hover:bg-sky-700 transition">
            Enviar respostas
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <a href="/avaliacoes/disponiveis"
           class="text-sky-700 hover:text-sky-900 text-sm font-medium">
          ← Voltar às avaliações disponíveis
        </a>
      </div>
    </div>
  </div>
</main>

<footer class="border-t border-slate-200 bg-white">
  <div class="max-w-4xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
    © 2025 Sistema de Avaliação CPA
  </div>
</footer>
</body>
</html>
