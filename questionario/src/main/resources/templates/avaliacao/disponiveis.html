<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Avaliações Disponíveis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

<main class="flex-1">
  <div class="max-w-4xl mx-auto px-4 py-10 bg-white mt-8 rounded-2xl shadow">
    <h1 class="text-2xl font-bold text-slate-800 mb-4">
      Avaliações disponíveis para você
    </h1>

    <div th:if="${#lists.isEmpty(avaliacoes)}" class="text-slate-500 italic">
      Nenhuma avaliação disponível no momento.
    </div>

    <div th:if="${!#lists.isEmpty(avaliacoes)}" class="space-y-4">
      <div th:each="a : ${avaliacoes}" class="border border-slate-200 rounded-xl p-4 flex justify-between items-center">
        <div>
          <p class="font-semibold text-slate-800" th:text="${a.questionario.name}">Questionário CPA</p>
          <p class="text-sm text-slate-500">
            Turma: <span th:text="${a.turma.nome}">ADS 2º 2025</span>
          </p>
          <p class="text-xs text-slate-400 mt-1">
            Período:
            <span th:text="${#temporals.format(a.dataInicio, 'dd/MM/yyyy HH:mm')}">01/01/2025 08:00</span>
            até
            <span th:text="${#temporals.format(a.dataFim, 'dd/MM/yyyy HH:mm')}">10/01/2025 23:59</span>
          </p>
        </div>

        <a th:href="@{/avaliacoes/{id}/responder(id=${a.id})}"
           class="bg-sky-600 text-white text-sm px-4 py-2 rounded-lg font-medium hover:bg-sky-700 transition">
          Responder
        </a>
      </div>
    </div>

    <div class="mt-6">
      <a href="/home" class="text-sky-700 text-sm font-medium hover:text-sky-900">← Voltar ao painel</a>
    </div>
  </div>
</main>

</body>
</html>
