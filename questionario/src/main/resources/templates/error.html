<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Erro de Acesso</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="bg-white border border-slate-200 shadow-xl rounded-2xl p-10 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-red-600 mb-4">403</h1>
    <h2 class="text-lg font-semibold text-slate-800 mb-2">Acesso negado</h2>
    <p class="text-slate-600 mb-6">
      Você não tem permissão para acessar este recurso. Verifique seu perfil de acesso
      ou entre em contato com a coordenação.
    </p>
    <div class="flex flex-col gap-3">
      <a href="/home"
         class="bg-sky-600 text-white px-5 py-2 rounded-lg font-medium shadow hover:bg-sky-700 transition text-sm">
        Ir para o painel
      </a>
      <a href="/login"
         class="text-sky-700 hover:text-sky-900 text-sm font-medium">
        Fazer login com outra conta
      </a>
    </div>
  </div>
</body>
</html>
