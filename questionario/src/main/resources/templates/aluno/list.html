<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Alunos Cadastrados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10 px-6">
<div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-5xl border border-gray-200">

  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center tracking-tight">
    Alunos Cadastrados
  </h1>

  <!-- Mensagens flash -->
  <div th:if="${error}" class="mb-4 text-center text-red-600 text-sm font-medium"
       th:text="${error}"></div>
  <div th:if="${success}" class="mb-4 text-center text-green-600 text-sm font-medium"
       th:text="${success}"></div>

  <!-- AÃ§Ãµes -->
  <div class="flex flex-wrap justify-center gap-3 mb-6">
    <a th:href="@{/alunos/import}"
       class="bg-sky-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-sky-700 transition duration-200">
      ğŸ“‚ Importar alunos (CSV)
    </a>

    <a th:href="@{/home}"
       class="border border-gray-300 text-gray-700 px-5 py-2 rounded-lg text-sm font-medium hover:bg-gray-100 transition">
      â† Voltar ao painel
    </a>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden shadow-sm">
      <thead class="bg-gray-100 text-gray-800 uppercase text-sm font-semibold">
        <tr>
          <th class="px-4 py-3 text-left">R.A.</th>
          <th class="px-4 py-3 text-left">Nome</th>
          <th class="px-4 py-3 text-left">CPF</th>
          <th class="px-4 py-3 text-left">E-mail</th>
          <th class="px-4 py-3 text-left">Turma</th>
        </tr>
      </thead>
      <tbody>
        <!-- IteraÃ§Ã£o sobre a lista de alunos -->
        <tr th:each="a : ${alunos}"
            class="border-t border-gray-100 hover:bg-gray-50 transition duration-150"
            th:if="${alunos != null and !#lists.isEmpty(alunos)}">
          <td class="px-4 py-3 text-gray-700" th:text="${a.ra}"></td>
          <td class="px-4 py-3 text-gray-700" th:text="${a.nome}"></td>
          <td class="px-4 py-3 text-gray-700" th:text="${a.cpf}"></td>
          <td class="px-4 py-3 text-gray-700" th:text="${a.email}"></td>
          <td class="px-4 py-3 text-gray-700"
              th:text="${a.turma != null ? a.turma.nome : 'â€”'}"></td>
        </tr>

        <!-- Caso nÃ£o haja alunos -->
        <tr th:if="${alunos == null || #lists.isEmpty(alunos)}">
          <td colspan="5" class="text-center text-gray-500 italic py-6">
            Nenhum aluno cadastrado no momento.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
