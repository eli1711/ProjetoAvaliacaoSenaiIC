<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Definir Turma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-xl border border-gray-200">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
    Ol√°, <span th:text="${aluno.nome}">Aluno</span>!
  </h1>
  <p class="text-gray-600 mb-6 text-center">
    Antes de continuar, selecione a sua turma.
  </p>

  <form th:action="@{/alunos/definir-turma}" method="post" class="space-y-4">
    <div>
      <label for="turmaId" class="block text-sm font-medium text-gray-700 mb-1">
        Turma
      </label>
      <select id="turmaId" name="turmaId"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required>
        <option value="">Selecione...</option>
        <option th:each="t : ${turmas}"
                th:value="${t.id}"
                th:text="${t.nome + ' - ' + t.curso + ' (' + t.ano + '/' + t.semestre + ')'}">
        </option>
      </select>
    </div>

    <div class="flex justify-center gap-3 pt-4">
      <button type="submit"
              class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-700">
        Confirmar turma
      </button>
    </div>
  </form>
</div>
</body>
</html>
