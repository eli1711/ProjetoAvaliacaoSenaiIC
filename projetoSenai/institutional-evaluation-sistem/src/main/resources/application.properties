# Server Configuration
server.port=8080
server.servlet.context-path=/evaluation-api

# Database Configuration (ajuste conforme seu ambiente)
spring.datasource.url=jdbc:mysql://localhost:3306/evaluation_db
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.senai.evaluationsystem=DEBUG